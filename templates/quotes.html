<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agrega tus citas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <h2 class="col-3 mx-auto" href="#">Agrega una cita</h2>
        </nav>
        
        <div class="container mt-4">
            <form action="/process" method="post">
                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputName" name="author" placeholder="Agrega el nombre del autor aquí...">
                </div>
                <div class="mb-3">
                    <label for="quote" class="form-label">Cita</label>
                    <textarea class="form-control" id="quote" name="quote" rows="3" placeholder="Agrega tu cita aquí..."></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form> <!-- /form -->
        </div> <!-- /container -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
